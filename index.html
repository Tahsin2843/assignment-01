<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webflow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">    
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="top-section">
            <div class="title-left purple-text open-sans-inter">
               <p class="open-sans-raleway purple-text">LOGO</p>
            </div>
            <div class="button-right">
                <button class="purple-button open-sans-raleway">Sign Up</button>
            </div>
        </div>
        <div class="bottom-section">
            <h1 class="open-sans-raleway" style="margin-top: 60px;">Cool Dark UI Template for <br> Webflow Agencies!</h1>
        </div>
       <div class="header-button">
         <button class="open-sans-raleway purple-button">Stay Focused</button>
       </div>
    </header>


    <main>
        <div class="main-1">
            <div class="main-1-left">
                <h2 class="main-1-left-title open-sans-raleway">See It in Action</h2>
                <h4 class="main-1-left-subtitle">Explore the live preview and imagine your <br> brand in this bold new look.</h4>
                <div class="main-1-left-button">
                    <button class="purple-button open-sans-raleway">Launch Live Preview</button>
                </div>
            </div>
            <div class="main-1-right">
                <img src="Assets/wc-mini.png" alt="">
            </div>
        </div>

    <div class="main-2">
        <div class="main-2-containers">
            <div class="user-response-title">
             <h2 class="open-sans-raleway" style="font-size: 38px;">Joined Thousands of Productive Users</h2>
        </div>  
        <div class="user-number">
            <div class="number-column">
                <p class="purple-text">50k</p>
                <h4>Active Users</h4>
            </div>
            <div class="number-column">
                <p  class="purple-text">2M+</p>
                <h4>Focus Sections</h4>
            </div>
            <div class="number-column">
                <p class="purple-text">95%</p>
                <h4>Satisfaction Rate</h4>
            </div>
        </div>
        </div>
    </div>

    <div class="main-3">
        <div class="main-3-containers">
            
        </div>
    </div>
    </main>


    <footer>

    </footer>
</body>
</html>
